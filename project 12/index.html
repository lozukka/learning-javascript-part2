<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 12</title>
  <link rel="icon" href="../favicon-32x32.png">
  <style>
    main {
      display: flex;
      align-items: center;
      gap: 30px;
    }
    #chart {
      width: 600px;
      height: 300px;
    }
  </style>
</head>
<body>
  <header><h1>Budget tracker</h1></header>
  <main>
    <div>
      <form onsubmit="calculateBudget(event)">
        <label for="amount">Amount: </label>
        <input type="number" id="amount" name="amount" required>
        
        <select name="input-type" id="input-type">
          <option value="1">Spending</option>
          <option value="2">Income</option>
        </select>
        
        <button type="submit">Submit</button>
        <p id="budget-text"></p>
      </form>
    </div>
    <div id="chart">
      <canvas id="myChart"></canvas>
    </div>
  </main>
  <footer><p>2025 Learning Javascript</p></footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('myChart');
    let chartInstance;

    let incomes = [];
    let spendings = [];

    function calculateBudget(event) {
      event.preventDefault();

      let amount = parseFloat(document.getElementById("amount").value);
      let inputType = document.getElementById("input-type").value;
      let budgetText = document.getElementById("budget-text");

      if (inputType === "1") {
        spendings.push(amount);
      } else {
        incomes.push(amount);
      }

      let totalIncome = incomes.reduce((sum, val) => sum + val, 0);
      let totalSpending = spendings.reduce((sum, val) => sum + val, 0);

      budgetText.textContent = `Total income: ${totalIncome} €, Total spending: ${totalSpending} €`;


      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Income', 'Spending'],
          datasets: [{
            label: 'Amount of €',
            data: [totalIncome, totalSpending],
            borderWidth: 1,
            backgroundColor: ["green", "red"]
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      document.getElementById("amount").value = "";
    }
  </script>
</body>
</html>
