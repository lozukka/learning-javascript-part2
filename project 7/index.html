<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 7</title>
    <link rel="icon" href="../favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header><h1>Notes app</h1></header>
    <main>
        <section id="create-note">
            <form id="note">
                <label for="note-heading">Title <input type="text" id="note-heading"></label>
                <strong id="warning"></strong>
                <label for="note-text">Text<textarea name="note-text" id="note-text"></textarea></label>
                <button id="save-note">Save</button>
            </form>
        </section>
        <section id="saved-notes">
            <!--saved notes-->
        </section>
    </main>
    <footer><p>2025 learning javascript</p></footer>
</body>
<script src="script.js" defer></script>
</html>
